# 应用服务 WEB 访问接口端口
server:
  port: 8080

# Nacos相关文档: https://nacos.io/zh-cn/docs/concepts.html
spring:
  application:
    name: nacos-service
  
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
      
      config:
        username: nacos
        password: nacos
        contextPath: /nacos
        server-addr: 127.0.0.1:8848
user:
  age: 12
  name: nacos